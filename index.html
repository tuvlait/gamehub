<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEHUB | Главная</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">GAMEHUB</div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Поиск игр..." autocomplete="off">
        </div>
        <nav>
            <a href="index.html" class="active">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html" class="cart-btn">Корзина (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <script>
    if (window.location.pathname.endsWith('.xml') && !document.documentElement.nodeName === 'HTML') {
        window.location.href = 'catalog.html';
    }
</script>

    <section class="hero">
        <div class="parallax-bg"></div>
        <div class="hero-content">
            <h1>Лучшие игры 2024</h1>
            <p>Откройте для себя новинки игровой индустрии</p>
            <div class="hero-carousel">
                <div class="hero-carousel-track" id="hero-carousel"></div>
            </div>
        </div>
    </section>

    <section class="top-games">
        <div class="container">
            <h2 class="section-title">Популярные новинки</h2>
            <div class="games-grid" id="featured-games">
                <!-- Динамически заполняется через JS -->
            </div>
            <div class="text-center">
                <a href="catalog.html" class="btn btn--outline">Смотреть все игры</a>
            </div>
        </div>
    </section>

    <section class="genres">
        <h2 class="section-title">Жанры</h2>
        <div class="genre-list">
            <a href="catalog.html?genre=action" class="genre-card">Экшен</a>
            <a href="catalog.html?genre=rpg" class="genre-card">RPG</a>
            <a href="catalog.html?genre=shooter" class="genre-card">Шутеры</a>
            <a href="catalog.html?genre=adventure" class="genre-card">Приключения</a>
            <a href="catalog.html?genre=indie" class="genre-card">Инди</a>
        </div>
    </section>


    <!-- Модальное окно результатов поиска -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close-search">&times;</span>
            <div id="search-results"></div>
        </div>
    </div>

    <!-- Контейнер для подсказок -->
    <div id="search-suggestions" class="suggestions-container"></div>

    <script src="js/search.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
