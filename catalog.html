<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEHUB | Каталог</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">GAMEHUB</div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Поиск игр...">
        </div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="catalog.html" class="active">Каталог</a>
            <a href="cart.html" class="cart-btn">Корзина (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section class="filters">
        <h2>Фильтры</h2>
        <div class="filter-options">
            <select id="genre-filter">
                <option value="all">Все жанры</option>
                <option value="action">Экшен</option>
                <option value="rpg">RPG</option>
                <option value="shooter">Шутеры</option>
                <option value="adventure">Приключения</option>
                <option value="indie">Инди</option>
            </select>

            <select id="platform-filter">
                <option value="all">Все платформы</option>
                <option value="pc">PC</option>
                <option value="ps5">PS5</option>
                <option value="xbox">Xbox</option>
            </select>
        </div>
    </section>

    <section class="games-grid" id="games-container"></section>

    <!-- Модальное окно результатов поиска -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close-search">&times;</span>
            <div id="search-results"></div>
        </div>
    </div>

    <!-- Контейнер для подсказок -->
    <div id="search-suggestions" class="suggestions-container"></div>

    <script src="js/search.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/catalog.js"></script>
</body>

</html>
